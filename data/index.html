<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

  <header>
    <div class="text-box">
      <h1 id="title">CONGIGURACION</h1><hr>
        <p id="description">Configurar los parametros basicos del equipo</p>
    </div>
  </header>
      <form id="survey-form" action="/save">

        <!-- ########## WIFI SETTINGS ########## -->
        <div class="container">
          <p id="description">Configuracion WIFI</p>

        <div class="labels">
          <label for="wifi_ssid">WIFI SSID</label></div>
        <div class="input-tab">
          <input name="wifi_ssid" class="input-field" type="text" value="%wifi_ssid%" placeholder="" required></div>
        
        <div class="labels">
          <label for="wifi_pass">WIFI PASS</label></div>
        <div class="input-tab">
          <input name="wifi_pass" class="input-field" type="text" value="%wifi_pass%" placeholder="" required></div>
        
        <div class="labels-checkbox">
          <label for="wifi_ap">WIFI AP</label></div>
        <div class="input-tab">
          <input name="wifi_ap" type="checkbox" value="1" %wifi_ap%><br>
        </div>

        <div class="labels-checkbox">
          <label for="wifi_dhcp">WIFI DHCP</label></div>
        <div class="input-tab">
          <input name="wifi_dhcp" type="checkbox" value="1" %wifi_dhcp%><br>
        </div>

        <div class="labels">
          <label for="wifi_ip">WIFI IP</label></div>
        <div class="input-tab">
          <input name="wifi_ip" class="input-field" type="text" value="%wifi_ip%" placeholder="" required></div>

        <div class="labels">
          <label for="wifi_gateway">WIFI GATEWAY</label></div>
        <div class="input-tab">
          <input name="wifi_gateway" class="input-field" type="text" value="%wifi_gateway%" placeholder="" required></div>

          <div class="labels">
            <label for="wifi_subnet">WIFI SUBNET</label></div>
          <div class="input-tab">
            <input name="wifi_subnet" class="input-field" type="text" value="%wifi_subnet%" placeholder="" required></div>

          <div class="labels">
            <label for="wifi_dns">WIFI DNS</label></div>
          <div class="input-tab">
            <input name="wifi_dns" class="input-field" type="text" value="%wifi_dns%" placeholder="" required></div>
            
        <div class="labels">
          <label for="wifi_ntp">NTP SERVER</label></div>
        <div class="input-tab">
          <input name="wifi_ntp" class="input-field" type="text" value="%wifi_ntp%" placeholder="" required></div>
        
        </div>
        <!-- ############################## -->

        <br>
        <!-- ########## Profile 0 Settings ########## -->
        <div class="container">
          <p id="description">Configuracion PERFIL 0</p>

          <div class="labels-checkbox">
            <label for="vf0-enabled">ENABLED</label></div>
          <div class="input-tab">
            <input name="vf0-enabled" type="checkbox" value="1" %vf0-enabled%><br>
          </div>

          <div class="labels">
            <label for="vf0-rel_temp2vel">RELACION TEMPERATURA A VELOCIDAD</label></div>
          <div class="input-tab">
            <input name="vf0-rel_temp2vel" class="input-field" type="number" value="%vf0-rel_temp2vel%" placeholder="" required></div>
        
            <div class="labels">
              <label for="vf0-vel0">VELOCIDAD INICIAL</label></div>
            <div class="input-tab">
              <input name="vf0-vel0" class="input-field" type="number" value="%vf0-vel0%" placeholder="" required></div>
          
            <div class="labels">
              <label for="vf0-time_start">TIEMPO INICIO</label></div>
            <div class="input-tab">
              <input name="vf0-time_start" class="input-field" type="time" value="%vf0-time_start%" placeholder="" required></div>
            
              
            <div class="labels">
              <label for="vf0-time_end">TIEMPO FIN</label></div>
            <div class="input-tab">
              <input name="vf0-time_end" class="input-field" type="time" value="%vf0-time_end%" placeholder="" required></div>

          </div>
          <!-- ############################## -->


          <br>
        <!-- ########## Profile 1 Settings ########## -->
        <div class="container">
          <p id="description">Configuracion PERFIL 1</p>

          <div class="labels-checkbox">
            <label for="vf1-enabled">ENABLED</label></div>
          <div class="input-tab">
            <input name="vf1-enabled" type="checkbox" value="1" %vf1-enabled%><br>
          </div>

          <div class="labels">
            <label for="vf1-rel_temp2vel">RELACION TEMPERATURA A VELOCIDAD</label></div>
          <div class="input-tab">
            <input name="vf1-rel_temp2vel" class="input-field" type="number" value="%vf1-rel_temp2vel%" placeholder="" required></div>
        
            <div class="labels">
              <label for="vf1-vel0">VELOCIDAD INICIAL</label></div>
            <div class="input-tab">
              <input name="vf1-vel0" class="input-field" type="number" value="%vf1-vel0%" placeholder="" required></div>
          
            <div class="labels">
              <label for="vf1-time_start">TIEMPO INICIO</label></div>
            <div class="input-tab">
              <input name="vf1-time_start" class="input-field" type="time" value="%vf1-time_start%" placeholder="" required></div>
            
              
            <div class="labels">
              <label for="vf1-time_end">TIEMPO FIN</label></div>
            <div class="input-tab">
              <input name="vf1-time_end" class="input-field" type="time" value="%vf1-time_end%" placeholder="" required></div>

          </div>
          <!-- ############################## -->


          <br>
        <!-- ########## Profile 2 Settings ########## -->
        <div class="container">
          <p id="description">Configuracion PERFIL 2</p>

          <div class="labels-checkbox">
            <label for="vf2-enabled">ENABLED</label></div>
          <div class="input-tab">
            <input name="vf2-enabled" type="checkbox" value="1" %vf2-enabled%><br>
          </div>

          <div class="labels">
            <label for="vf2-rel_temp2vel">RELACION TEMPERATURA A VELOCIDAD</label></div>
          <div class="input-tab">
            <input name="vf2-rel_temp2vel" class="input-field" type="number" value="%vf2-rel_temp2vel%" placeholder="" required></div>
        
            <div class="labels">
              <label for="vf2-vel0">VELOCIDAD INICIAL</label></div>
            <div class="input-tab">
              <input name="vf2-vel0" class="input-field" type="number" value="%vf2-vel0%" placeholder="" required></div>
          
            <div class="labels">
              <label for="vf2-time_start">TIEMPO INICIO</label></div>
            <div class="input-tab">
              <input name="vf2-time_start" class="input-field" type="time" value="%vf2-time_start%" placeholder="" required></div>
            
              
            <div class="labels">
              <label for="vf2-time_end">TIEMPO FIN</label></div>
            <div class="input-tab">
              <input name="vf2-time_end" class="input-field" type="time" value="%vf2-time_end%" placeholder="" required></div>

          </div>
          <!-- ############################## -->


          <br>
        <!-- ########## Profile 3 Settings ########## -->
        <div class="container">
          <p id="description">Configuracion PERFIL 3</p>

          <div class="labels-checkbox">
            <label for="vf3-enabled">ENABLED</label></div>
          <div class="input-tab">
            <input name="vf3-enabled" type="checkbox" value="1" %vf3-enabled%><br>
          </div>

          <div class="labels">
            <label for="vf3-rel_temp2vel">RELACION TEMPERATURA A VELOCIDAD</label></div>
          <div class="input-tab">
            <input name="vf3-rel_temp2vel" class="input-field" type="number" value="%vf3-rel_temp2vel%" placeholder="" required></div>
        
            <div class="labels">
              <label for="vf3-vel0">VELOCIDAD INICIAL</label></div>
            <div class="input-tab">
              <input name="vf3-vel0" class="input-field" type="number" value="%vf3-vel0%" placeholder="" required></div>
          
            <div class="labels">
              <label for="vf3-time_start">TIEMPO INICIO</label></div>
            <div class="input-tab">
              <input name="vf3-time_start" class="input-field" type="time" value="%vf3-time_start%" placeholder="" required></div>
            
              
            <div class="labels">
              <label for="vf3-time_end">TIEMPO FIN</label></div>
            <div class="input-tab">
              <input name="vf3-time_end" class="input-field" type="time" value="%vf3-time_end%" placeholder="" required></div>

          </div>
          <!-- ############################## -->


          <br>
          <div class="btn">
            <button name="submit" type="submit">Guardar Cambios</button>
          </div>
      </form>
      
  
  <footer>

  </footer>
  

</body>
</html>
