<html>
<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

  <header>
    <div class="text-box">
      <h1 id="title">CONGIGURACION</h1><hr>
        <p id="description">Configurar los parametros basicos del equipo</p>
    </div>
  </header>
      <div class="container">
        <form id="survey-form" method="GET">
  
          <div class="labels">
            <label for="wifi_ssid">WIFI SSID</label></div>
          <div class="input-tab">
            <input id="wifi_ssid" class="input-field" type="text" value="%wifi_ssid%" name="name" placeholder="" required></div>
          
          <div class="labels">
            <label for="name">WIFI PASS</label></div>
          <div class="input-tab">
            <input id="wifi_pass" class="input-field" type="text" value="%wifi_pass%" name="name" placeholder="" required></div>
          
          <div class="labels-checkbox">
            <label for="name">WIFI AP</label></div>
          <div class="input-tab">
            <input id="wifi_ap" type="checkbox" name="alone" value="alone" %wifi_ap-checked%><br>
          </div>


           <div class="labels">
            <label id="number-label" for="number">* Age</label></div>
          <div class="input-tab">
            <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="15" required></div>
  
            
           <div class="labels">
            <label for="dropdown">How do you watch South Park?</label></div>
          <div class="input-tab">
            <select id="dropdown" name="site">
              <option disabled value selected>Select an option</option>
              <option value="web">Website</option>
              <option value="hulu">Hulu</option>
              <option value="youtube">Youtube</option>
              <option value="tv">TV</option>
              <option value="other">Other</option>
            </select>
            </div>
          
          <div class="labels">
            <label>How much do you like South Park?</label></div>
          <div class="input-tab">
              <input type="radio" name="radio-button" value="love">I love it!<br>
              <input type="radio" name="radio-button" value="like">I like it<br>
              <input type="radio" name="radio-button" value="ok">It's ok<br>
              <input type="radio" name="radio-button" value="nah">Not really<br>
          </div>
          
          <div class="labels">
            <label for="dropdown">How many seasons of South Park have you watched?</label></div>
          <div class="input-tab">
            <select id="dropdown" name="seasons">
              <option disabled value selected>Select an option</option>
              <option value="<=5">0-5</option>
              <option value="<=10">6-10</option>
              <option value="<=15">10-15</option>
              <option value="<=21">15-21</option>
            </select>
          </div>
          
          <div class="labels">
            <label>Who do you watch South Park with?<br>(Check all that apply):</label></div>
          <div class="input-tab">
            <input type="checkbox" name="alone" value="alone">Alone<br>
            <input type="checkbox" name="friends" value="fr">Friends<br>
            <input type="checkbox" name="family" value="fam">Family<br>
            <input type="checkbox" name="partner" value="fam">Partner<br>
            <input type="checkbox" name="other" value="other">Other<br>
          </div>        
          
          <div class="labels">
            <label for="comments">Tell us more about your favorite character(s) or episode(s)</label></div>
          <div class="input-tab">
            <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Your comments..."></textarea></div>
          
          <div class="btn">
            <button id="submit" type="submit">Guardar Cambios</button>
          </div>
          
        </form>
      </div>
  
  <footer>
        <p>&copy 2023 Andres Sukanec</a></p>
  </footer>
  

</body>
</html>
